version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Set Environment Variables
          command: |
            echo "REACT_APP_FIREBASE_CONFIG=$REACT_APP_FIREBASE_CONFIG" >> .env
            echo "REACT_APP_REDIRECT_URI=$REACT_APP_REDIRECT_URI" >> .env
            echo "REACT_APP_SPOTIFY_CLIENT_ID=$REACT_APP_SPOTIFY_CLIENT_ID" >> .env
      - run:
          name: Test
          command: yarn test
      - run:
          name: Build
          command: yarn build
      - run:
          name: Deploy
          command: yarn deploy

workflows:
  version: 2
  deploy-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
